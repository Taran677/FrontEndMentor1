<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="style/style.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600&display=swap" rel="stylesheet">
</head>

<body>

  <div class="modal">
    <ul class="ul1">
      <li class="li1" id="image"><img src="assets\images\illustration-article.svg"></img>
      </li>
      <li class="li1" id="tags">
        <div id="list">Learning</div>
      </li>
      <li class="li1" id="date">Published 25 Jan 2024</li>
      <li class="li1" id="head">HTML and CSS foundations</li>
      <li class="li1" id="subheading">
        <div class="sub">
          <div class="subheading1">
            These languages are the backbone of every website defining structurre, content and presentation
          </div>
        </div>
      </li>
      <li class="li1" id="profile">
        <div class="div1"><img src="assets\images\image-avatar.webp" alt="img" class="img1"></div>
        <div class="div1">Greg Hooper</div>
      </li>
    </ul>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Taranveer Singh</a>.
  </div>
</body>

</html>
